        padding: 16px 14px;
        gap: 10px;
        width: calc(100% - 60px);
        max-width: 400px;
        transform: translate(-50%, -50%)

        transition: transform linear 0.14s;
    }
    .no-background {background: none;}
    .no-border {border: none;}
    .close-interaction-svg--container {

    }

    .popup--main-title {font-size: 20px;flex: 1;}
    .popup--main > main > p {
