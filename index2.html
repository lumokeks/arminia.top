<body style="opacity:0;">
    <div>
        <div class="sudoku container flex x-center y-center" style="height:100%;">
            <div class="grid outer flex"></div>
        </div>
    </div>
    <p id="made-by" class="c-gray" style="bottom:0px;font-size:8px;position:fixed;">by <b>doggoprogrammer (lumokeks)</b></p>
</body>
<script>
    function LoadFromURL(type, url, f) {
        const s = document.createElement((type==="js"&&"script"||"link"));
        s.onload = f;
        if(type==="js") {
            s.src = url;
        } else {
            s.rel = "stylesheet";
            s.href = url;
        };
        document.head.appendChild(s);
    };
    const toload = [
        {"css": `${location.pathname.replaceAll("index.html", "")}style2.css`},
        {"js": `${location.pathname.replaceAll("index.html", "")}script2.js`}
    ];
    function StartLoading(n) {
        n = (n||0);
        if(!toload[n]) {return setTimeout(() => Animate(document.body, {}, {opacity: 1}, 400), 1000);};
        LoadFromURL(Object.keys(toload[n])[0], Object.values(toload[n])[0], () => StartLoading(n + 1));
    };
    StartLoading();
</script>
