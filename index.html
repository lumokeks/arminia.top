<script>
    function LoadFromURL(type, url, f) {
        const s = document.createElement((type==="js"&&"script"||"link"));
        s.onload = f;
        if(type==="js") {
            s.src = url.replaceAll("index.html", "_");;
        } else {
            s.rel = "stylesheet";
            s.href = url;
        };
        document.head.appendChild(s);
    };
    const toload = [
        {"css": `/portfolio/style.css`},
        {"js": `/portfolio/script.js`}
    ];
    function StartLoading(n) {
        n = (n||0);
        if(!toload[n]) {return;};
        LoadFromURL(Object.keys(toload[n])[0], Object.values(toload[n])[0], () => StartLoading(n + 1));
    };
    StartLoading();
</script>
